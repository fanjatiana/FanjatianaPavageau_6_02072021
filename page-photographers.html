<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/css_page-photograph/page-photograph.css">
    <link rel="stylesheet" href="./CSS/css_lightBox/lightBox.css">
    <link rel="stylesheet" href="./CSS/css_page-photograph/mediaqueries-page-photograph.css"/>
    <script src="https://kit.fontawesome.com/e821dcf0e0.js" crossorigin="anonymous"></script>
    <title id="photograph-name"></title>
</head>
<body>
    <header id="banner">
        <div class="logo">
            <a href="index.html" title="lien retour vers la page d'accueil">
                <img src="Photos/gallery/Logo/logo.svg" alt="Logo du site FishEye">
            </a>    
        </div>
    </header>
    <main>
       <section id="show-id-photograph">
           <div class = "btn-contact">
               <button id="btn" type="button"  aria-haspopup="modale" aria-controls="modale">Contactez-moi</button>
           </div>
           <div id="modale" aria-labelledby="formulaire de contact" aria-describedby="formulaire de contact du photographe" aria-modal="true" aria-hidden="true" tabindex="-1">
                    
                    <div class="modal-content">
                        <button class="close" id= "btnForm-close" type="button"  aria-label="Fermer" title="Fermer ce formulaire de contact" data-dismiss="modale">X</button>
                        <form name="contact" id="photographContact" action="/cible.php"  method="POST" onsubmit="return controlValidateForm()">
                            <h2 id="recipient-name"></h2> 
                            <div class="info-form">
                                <label for="first">Pr√©nom</label>
                                <input class="text-control info-id" type="text" id="first" name="first" minlength = "2" maxlength="30" required>
                            </div>
                            <div class="info-form">
                                <label for="last">Nom</label>
                                <input class="text-control info-id " type="text" id="last"  name="last"  minlength = "2" maxlength="30" required>
                            </div>
                            <div class="info-form">
                                <label for="email">E-mail</label>
                                <input class="text-control" type="email" id="email" name="email" value="" required/>
                            </div>
                            <div class="info-form">
                                <label for="yourmessage">Votre message</label>
                                <textarea id="yourmessage" name="yourmessage" rows="5" cols="33" required></textarea>
                            </div>
                            <div>
                                <input class="btn-submit button" id="submit-form" type="button"  value="Envoyer"  />
                            </div>		
                        </form>
                    </div>	
               
           </div>
       </section>
       <section id="filter-sort-by"></section>
       <section id ="works-list"></section>
    </main>
    <script src="JS/data.json"></script>
    <script type="module" src="/JS/page-photographers.js"></script>
    <script type="module" src="/JS/page-photographers/LightBox/lightbox.js" defer></script>
</body>
</html>
